<!DOCTYPE html>
<html>
<head>
	<title>Basic Todo List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/todo.css">  
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="todobox container card" >
        <h1 class='head'>Basic To-Do List</h1>
        <input type="text" placeholder='  Enter new To-Do'>  

        <ul>

            <li class='item'><span class='delete'><i class="fas fa-backspace"></i></span>Task 1 <span class='edit'><i class="far fa-edit"></i></span></li>
            <li class='item'><span class='delete'><i class="fas fa-backspace"></i></span>Task 2 <span class='edit'><i class="far fa-edit"></i></span></li>    
            <li class='item'><span class='delete'><i class="fas fa-backspace"></i></span>Task 3 <span class='edit'><i class="far fa-edit"></i></span></li>

        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/todo.js"></script>
</body>
</html>
